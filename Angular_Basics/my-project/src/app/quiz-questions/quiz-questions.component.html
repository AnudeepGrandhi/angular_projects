<div class="container">
    <h5>{{quizQuesions.name}}</h5>
    <h5>{{quizQuesions.description}}</h5>

    <div class="row">
       <div class="col-md-4" *ngFor="let question of quizQuesions.questions">
           <div class="card" style="width: 18rem;">
             <div class="card-body">
               <h3 class="card-title">{{question.name}}-{{i}}</h3>
               <h5 class="card-subtitle mb-2 text-muted">{{question.options}}</h5>
               <h5>{{question.correct_option}}</h5>
               <h5>{{question.points}}</h5>
             </div>
           </div>
       </div>
    </div>

</div>
